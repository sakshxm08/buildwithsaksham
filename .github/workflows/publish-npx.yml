name: Publish buildwithsaksham npx

on:
  push:
    branches:
      - main
    paths:
      - "apps/npx/**"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/npx

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - run: npm version patch --no-git-tag-version

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: "" # ðŸ”‘ THIS LINE FIXES EVERYTHING
