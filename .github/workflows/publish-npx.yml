name: Publish buildwithsaksham npx

on:
  workflow_run:
    workflows: ["Create app release versions"]
    types:
      - completed

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/npx

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if npx package.json changed in last release commit
        run: |
          git fetch origin main
          # Compare the last two commits on main
          git diff --name-only origin/main~1 origin/main | grep -q "^apps/npx/package.json$" || (
            echo "ℹ️ npx was not released in this run — skipping publish"
            exit 1
          )

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Ensure release tag exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="npx@v$VERSION"
          git fetch --tags
          git rev-parse "$TAG" >/dev/null 2>&1 || (echo "❌ Tag $TAG not found" && exit 1)
          echo "✅ Found tag $TAG"

      - name: Publish via Trusted Publishing
        run: npm publish
