name: Publish buildwithsaksham npx

on:
  push:
    branches:
      - main
    paths:
      - "apps/npx/**"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/npx

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        run: npm version patch

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore(release): bump version to v$(node -p "require('./package.json').version") [skip ci]"
          git push
          git push --tags

      - name: Publish via Trusted Publishing
        run: npm publish
