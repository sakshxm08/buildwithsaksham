name: Publish buildwithsaksham npx

on:
  push:
    branches:
      - main
    paths:
      - "apps/npx/package.json"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/npx

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to fetch tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Ensure release tag exists
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="npx@v$VERSION"
          git fetch --tags
          git rev-parse "$TAG" >/dev/null 2>&1 || (echo "❌ Tag $TAG not found" && exit 1)
          echo "✅ Found tag $TAG"

      - name: Publish via Trusted Publishing
        run: npm publish
