name: Create app release versions

on:
  workflow_dispatch:
    inputs:
      app:
        description: "App name (must exist in /apps)"
        required: true
        type: string
      release_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure running on main
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$BRANCH" != "main" ]; then
            echo "‚ùå Releases must be run from main branch"
            exit 1
          fi

      - name: Validate app exists
        run: |
          if [ ! -d "apps/${{ inputs.app }}" ]; then
            echo "‚ùå App '${{ inputs.app }}' does not exist"
            echo "Available apps:"
            ls apps
            exit 1
          fi

      - name: Get latest version
        id: current
        run: |
          TAG=$(git tag --list "${{ inputs.app }}@v*" --sort=-v:refname | head -n 1)

          if [ -z "$TAG" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          else
            VERSION=${TAG#*@v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"

          case "${{ inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR+1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR+1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH+1))
              ;;
          esac

          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Update README version & commit to main
        run: |
          README="apps/${{ inputs.app }}/README.md"
          NEW_VERSION="v${{ steps.next.outputs.version }}"

          if [ ! -f "$README" ]; then
            echo "‚ùå README.md not found for app '${{ inputs.app }}'"
            exit 1
          fi

          awk -v new_version="$NEW_VERSION" '
            /^## üì¶ Current Version/ {
              print
              getline
              print "**" new_version "**"
              next
            }
            { print }
          ' "$README" > README.tmp && mv README.tmp "$README"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add "$README"

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è README already at $NEW_VERSION ‚Äî nothing to commit"
          else
            git commit -m "docs(${{
              inputs.app
            }}): bump version to $NEW_VERSION"
            git push origin main
          fi

      - name: Fail if tag already exists
        run: |
          TAG="${{ inputs.app }}@v${{ steps.next.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ùå Tag $TAG already exists"
            exit 1
          fi

      - name: Create tag (after commit)
        run: |
          TAG="${{ inputs.app }}@v${{ steps.next.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"
