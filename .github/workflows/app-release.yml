name: Create app release versions

on:
  workflow_dispatch:
    inputs:
      app:
        description: "App name (must exist in /apps)"
        required: true
        type: string
      release_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: release-${{ inputs.app }}
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure running on main
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$BRANCH" != "main" ]; then
            echo "❌ Releases must be run from main branch"
            exit 1
          fi

      - name: Validate app exists
        run: |
          if [ ! -d "apps/${{ inputs.app }}" ]; then
            echo "❌ App '${{ inputs.app }}' does not exist"
            echo "Available apps:"
            ls apps
            exit 1
          fi

      - name: Get latest version
        id: current
        run: |
          TAG=$(git tag --list "${{ inputs.app }}@v*" --sort=-v:refname | head -n 1)

          if [ -z "$TAG" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          else
            VERSION=${TAG#*@v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"

          case "${{ inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR+1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR+1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH+1))
              ;;
          esac

          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT

      - name: Capture release commit SHA
        id: release_sha
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Update README & package.json version & commit to main
        run: |
          APP="${{ inputs.app }}"
          NEW_VERSION="v${{ steps.next.outputs.version }}"
          README="apps/$APP/README.md"
          PKG="apps/$APP/package.json"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          CHANGED=0

          # Update README if present
          if [ -f "$README" ]; then
            if ! grep -q "Current Version" "$README"; then
              echo "❌ 'Current Version' section not found in README for $APP"
              exit 1
            fi

            perl -0777 -i -pe '
              s/(Current Version\*\*\s*\n)(v[0-9]+\.[0-9]+\.[0-9]+)/$1'"$NEW_VERSION"'/;
            ' "$README"

            git add "$README"
            CHANGED=1
          fi

          # Update package.json if present
          if [ -f "$PKG" ]; then
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('$PKG', 'utf8'));
              pkg.version = '${{ steps.next.outputs.version }}';
              fs.writeFileSync('$PKG', JSON.stringify(pkg, null, 2) + '\n');
            "
            git add "$PKG"
            CHANGED=1
          fi

          if [ "$CHANGED" -eq 0 ]; then
            echo "ℹ️ No README or package.json to update for $APP"
          else
            if git diff --cached --quiet; then
              echo "ℹ️ Versions already up to date — nothing to commit"
            else
              git commit -m "chore($APP): bump version to $NEW_VERSION"
              git push origin main
            fi
          fi

      - name: Fail if tag already exists
        run: |
          TAG="${{ inputs.app }}@v${{ steps.next.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "❌ Tag $TAG already exists"
            exit 1
          fi

      - name: Create tag (on code commit)
        run: |
          TAG="${{ inputs.app }}@v${{ steps.next.outputs.version }}"
          SHA="${{ steps.release_sha.outputs.sha }}"
          git tag "$TAG" "$SHA"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG at $SHA"
