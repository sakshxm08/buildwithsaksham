name: Create app release versions

on:
  workflow_dispatch:
    inputs:
      app:
        description: "App name (must exist in /apps)"
        required: true
        type: string
      release_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate app exists
        run: |
          if [ ! -d "apps/${{ inputs.app }}" ]; then
            echo "âŒ App '${{ inputs.app }}' does not exist"
            echo "Available apps:"
            ls apps
            exit 1
          fi
      - name: Get latest version
        id: current
        run: |
          TAG=$(git tag --list "${{ inputs.app }}@v*" --sort=-v:refname | head -n 1)

          if [ -z "$TAG" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          else
            VERSION=${TAG#*@v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
      - name: Calculate next version
        id: next
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.current.outputs.version }}"

          case "${{ inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR+1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR+1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH+1))
              ;;
          esac

          echo "version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT
      - name: Create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ inputs.app }}@v${{ steps.next.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"
